<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>tutor website</title>
  </head>
  <body>
    <header class="hero">
      <div class="container hero-flex">
        <div class="hero-container">
          <h1>Create Your Own Video Courses</h1>
          <p>
            Dive deep into the world of creativity and learn to craft stunning
            videos that captivate your audience.
          </p>
          <a href="#" class="btn">$29 Get Course</a>
        </div>
        <img src="assets/images/header-course.png" alt="">
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #ffffff;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        />
      </svg>
    </header>
    <main>
      <section>
        <h1>Home páge</h1>
        <p>Bem-vindo à página inicial!</p>
      </section>
    </main>

    <button id="btnTop" title="Voltar ao topo">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <!-- top -->

    <script>
      const btnTop = document.getElementById("btnTop")

      window.onscroll = function () {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          btnTop.style.display = "block"
        } else {
          btnTop.style.display = "none"
        }
      }

      btnTop.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        })
      })
    </script>

    <script src="js/layout/layout.js"></script>
    <script type="module">
      import { initMenu } from "./js/mobile/menuEvents.js"
      import { initTheme } from "./js/theme/theme.init.js"

      window.onload = () => {
        initTheme()
        initMenu() // agora vai abrir o menu corretamente se estava aberto antes
      }
    </script>
    <script>
      const darkMode = localStorage.getItem("darkMode")
      const isDark =
        darkMode === "true" ||
        (darkMode === null &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)

      document.documentElement.setAttribute(
        "data-theme",
        isDark ? "dark" : "light"
      )

      // Atualiza ícones já na primeira renderização
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelectorAll(".icon-moon")
          .forEach((el) => el.classList.toggle("hidden", isDark))
        document
          .querySelectorAll(".icon-sun")
          .forEach((el) => el.classList.toggle("hidden", !isDark))
      })
    </script>
    <script src="js/scroll/script.js"></script>
  </body>
</html>
